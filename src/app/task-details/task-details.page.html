<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/tabs/home"></ion-back-button>
    </ion-buttons>
    <ion-title>Додати завдання</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="ion-padding">
  <form [formGroup]="taskForm" (ngSubmit)="saveTask()">
    <ion-item>
      <ion-input
        formControlName="title"
        label="Назва завдання"
        labelPlacement="floating"
        placeholder="Введіть назву"
      ></ion-input>
    </ion-item>
    <ion-item>
      <ion-textarea
        formControlName="description"
        label="Опис"
        labelPlacement="floating"
        placeholder="Введіть опис"
      ></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-datetime
        formControlName="dueDate"
        presentation="date-time"
        label="Крайній термін"
        labelPlacement="floating"
      ></ion-datetime>
    </ion-item>
    <ion-item>
      <ion-segment formControlName="priority">
        <ion-segment-button value="low">Низкий</ion-segment-button>
        <ion-segment-button value="medium">Средний</ion-segment-button>
        <ion-segment-button value="high">Высокий</ion-segment-button>
      </ion-segment>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Теги</ion-label>
      <ion-select formControlName="tags" multiple="true">
        <ion-select-option value="work">work</ion-select-option>
        <ion-select-option value="home">home</ion-select-option>
        <ion-select-option value="urgent">urgent</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button expand="full" type="submit" [disabled]="taskForm.invalid">
      Зберегти
    </ion-button>
  </form>
</ion-content>
